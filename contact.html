<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Contact Details</title>
  </head>
  <body>
    <h1>Contact Info</h1>
    <p>Contact Address</p>
    <p>Contact Number</p>
    <p>Contact Email</p>
  <hr>
  <!-- enctype defines the contact text of the form data when method is post
  https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement/enctype
 -->
  <form action="mailto:mikeevalle.ph@gmail.com" method="post" enctype="text/plain">
    <label for="">Your Name</label>
    <input type="text" name="yourName" value="">
    <br>
    <label for="">Your Email</label>
    <input type="email" name="yourEmail" id="">
    <br>
    <label for="">Your Message</label>
    <textarea name="yourMessage" rows="8" cols="80"></textarea>
    <br>
    <input type="submit" name="" value="Submit">
  </form>


  </body>
</html>
